<!DOCTYPE html>

<style>
    @media (min-width: 550px) {
        main, header {
            max-width: 550px;
            margin: 20px auto;
        }
    }
    @media (max-width: 550px) {
    main, header {
            margin: 20px;
        }
    }
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PiPlug{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!--  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  -->
</head>
<body>
    <!-- Header Section -->
    <header class="d-flex align-items-center p-3 border-bottom">
        <!-- Logo with link to open modal -->
        <a href="#" data-bs-toggle="modal" data-bs-target="#aboutModal" style="cursor: pointer;">
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="50" alt="PiPlug Logo">
        </a>
        <!-- Project Name -->
        <h1 class="ms-3">PiPlug</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- About Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aboutModalLabel">About PiPlug</h5>
                </div>
                <div class="modal-body">
                    Meeting process and task automation needs.
                    <br><br>
                    <a href="https://github.com/ViniciusCorrea/piplug" target="_blank">Visit PiPlug on GitHub</a>
                </div>
                <div class="modal-footer">
                    <!-- Return Button -->
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                        </svg>
                    </button>
                    <!-- Log Button -->
                    {% if show_log_button %}
                    <a href="/log" class="btn btn-light ms-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-text" viewBox="0 0 16 16">
                            <path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5M5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1z"/>
                            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
                        </svg>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (Bootstrap) -->
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
